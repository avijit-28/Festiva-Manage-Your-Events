{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2>Confirm Admin Approval</h2>
    <div class="card mt-4">
        <div class="card-body">
            <p>You are about to approve the following user as an admin:</p>
            <ul>
                <li>Name: {{ user.get_full_name }}</li>
                <li>Email: {{ user.email }}</li>
                <li>Registered: {{ user.date_joined|date:"M d, Y" }}</li>
            </ul>
            
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Confirm Approval
                </button>
                <a href="{% url 'admin_pending_approvals' %}" class="btn btn-secondary">
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
