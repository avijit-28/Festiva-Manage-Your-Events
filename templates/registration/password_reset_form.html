{% extends 'base.html' %}

{% block title %}Reset Password | Festiva{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card card-custom">
                <div class="card-header-custom">
                    <h2 class="text-center mb-0"><i class="bi bi-key me-2"></i>Password Reset</h2>
                </div>
                <div class="card-body">
                    <p class="mb-4">Enter your email address below, and we'll email instructions for setting a new password.</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="id_email" placeholder="name@example.com" required>
                            <label for="id_email">Email address</label>
                        </div>
                        
                        <div class="d-grid">
                            <button class="btn btn-custom-primary" type="submit">
                                <i class="bi bi-envelope me-2"></i>Send Reset Link
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
