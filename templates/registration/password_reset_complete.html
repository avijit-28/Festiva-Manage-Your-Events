{% extends 'base.html' %}

{% block title %}Password Reset Complete | Festiva{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card card-custom">
                <div class="card-header-custom">
                    <h2 class="text-center mb-0"><i class="bi bi-check-circle me-2"></i>Password Reset Complete</h2>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-shield-check display-4 text-success"></i>
                    </div>
                    <h4 class="mb-3">Success!</h4>
                    <p>Your password has been set. You may go ahead and log in now.</p>
                    <a href="{% url 'login' %}" class="btn btn-custom-primary mt-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Log In
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Auto-redirect after 5 seconds
    setTimeout(function() {
        window.location.href = "{% url 'login' %}";
    }, 5000);
</script>
{% endblock %}
